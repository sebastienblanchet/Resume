sudo: required
install:
- source ./texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- mkdir build
- cd res
- travis_wait 3 pdflatex -output-directory ../build Resume.tex
- travis_wait 3 pdflatex -output-directory ../build Resume_fr.tex

